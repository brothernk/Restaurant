<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Reservation</title>
  </head>
  <body>
    <h1>Create a Reservation</h1>
    <div class="container">
      <div class="card">
        <div class="card-header">
          Reservation
        </div>
        <div class="card-block">
        <form>
          <div class="form-group ml-4 mt-2 col-8">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="input-name" placeholder="John Doe">
          </div>
          <div class="form-group ml-4 mt-2 col-8">
            <label for="num">Phone Number</label>
            <input type="text" class="form-control" id="phone-num-input" placeholder="7631234567">
          </div>
          <div class="form-group ml-4 mt-2 col-8">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email-input" placeholder="example@test.com">
          </div>
          <div class="form-group ml-4 mt-2 col-8">
            <label for="uni-id">Unique ID</label>
            <input type="text" class="form-control" id="id-input" placeholder="1742938">
          </div>
        </form>
      </div>
      <button type="submit" class="btn btn-primary m-4 col-2">Submit</button>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
